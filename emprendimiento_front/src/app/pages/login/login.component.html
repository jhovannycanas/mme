<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh m-0">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card">
          <div class="card-content">
            <div class="card-body login-img">
              <form [formGroup]="loginForm">

              <div class="row m-0">
                <div class="col-lg-6 d-lg-block p-0 m-0 d-none box">
                  <img
                  src="../../assets/img/gallery/login.png"
                  alt=""
                  class="img-fluid mt-5"
                  width="400"
                  height="230"
                  />
                </div>
                <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                  <h4 class="card-title mb-2">Inicio de sesión</h4>
                  <p class="card-text mb-3">
                    Bienvenido para registrar su emprendimiento, inicia la sesión de tu cuenta.
                  </p>
                  <div class="formGroup">
                    <input
                      type="text"
                      class="form-control mb-1"
                      placeholder="Usuario"
                      formControlName="user"
                    />
                    <small class="form-text text-muted danger" *ngIf="!loginForm.get('user').valid && (f.user.dirty || f.user.touched)">
                      Campo requerido
                    </small>
                  </div>
                  <div class="formGroup">
                    <input
                      type="password"
                      class="form-control mb-1"
                      placeholder="Contraseña"
                      formControlName="password"
                    />
                    <small class="form-text text-muted danger" *ngIf="!loginForm.get('password').valid && (f.password.dirty || f.password.touched)">
                      Campo requerido
                    </small>
                  </div>
                  <div class="d-flex justify-content-between mt-2">
                    <div class="remember-me">
                      <div
                        class="custom-control custom-checkbox custom-control-inline mb-3"
                      >
                        <input
                          [(ngModel)]="recordar"
                          [ngModelOptions]="{standalone: true}"
                          type="checkbox"
                          id="customCheckboxInline1"
                          name="customCheckboxInline1"
                          class="custom-control-input"
                        />
                        <label
                          class="custom-control-label"
                          for="customCheckboxInline1"
                        >
                          Recordarme
                        </label>
                      </div>
                    </div>
                    <!-- <div class="forgot-password-option">
                      <a
                        [routerLink]="['/pages/forgotpassword']"
                        class="text-decoration-none text-primary"
                        >Forgot Password ?</a
                      >
                    </div> -->
                  </div>
                  <div class="fg-actions d-flex justify-content-between">
                    <div class="login-btn">
                      <button class="btn btn-outline-primary">
                        <a
                          [routerLink]="['/registro']"
                          class="text-decoration-none"
                          >Registrarme</a
                        >
                      </button>
                    </div> 
                    <div class="recover-pass">
                      <button class="btn btn-primary" (click)="submit()">
                        <a
                          class="text-decoration-none text-white"
                          >Login</a
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
